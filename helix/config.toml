theme =  "zenburn"

[editor]
idle-timeout = 20
completion-trigger-len = 0
line-number = "relative"
bufferline = "always"
cursorline = true
auto-format = true
rulers = [80]

[editor.cursor-shape]
select = "block"
insert = "bar"

[editor.lsp]
display-messages = true

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "position", "file-encoding", "file-line-ending", "file-type"]

[editor.indent-guides]
render = true
character = "▏" # Some characters that work well: "▏", "┆", "┊", "⸽"

[keys.normal]
"0" = ["goto_line_start"]
"$" = ["goto_line_end"]
"esc" = ["collapse_selection","keep_primary_selection"]
"C-h" = "jump_view_left"
"C-l" = "jump_view_right"
"C-k" = "jump_view_up"
"C-j" = "jump_view_down"