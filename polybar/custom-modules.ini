[module/launcher]

type = custom/text
content = 
content-background = ${color.primary}
content-foreground = ${color.module-fg}
content-padding = 2

click-left = rofi -show run &

[module/terminal]

type = custom/text
content = "%{T3}%{T-}"
content-background = ${color.background}
content-foreground = ${color.module-fg}
content-padding = 0

click-left = alacritty &

[module/web]

type = custom/text
content = "%{T3}%{T-}"
content-background = ${color.background}
content-foreground = ${color.module-fg}
content-padding = 0

click-left = firefox &

[module/file]
type = custom/text
content = "%{T3}%{T-}"
content-background = ${color.background}
content-foreground = ${color.module-fg}
content-padding = 0

click-left = pcmanfm ~ &
