[global/wm]

margin-bottom = 0%
margin-top = 0%

include-file = ~/.config/polybar/color.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/custom-modules.ini

[bar/bar]

bottom = true
fixed-center = true
width = 100%
height = 40
background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.primary}
padding = 0

font-0 = "SauceCodePro Nerd Font:size=10;3"
font-1 = "monospace:size=12;3"
font-2 = "SauceCodePro Nerd Font:size=20;3"

module-margin-left = 2
module-margin-right = 2
modules-left = launcher terminal web file
modules-center = bspwm
modules-right = fs wired-network wifi alsa battery backlight date
